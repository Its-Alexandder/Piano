<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <h2>STEINWAY & SONS│P!ANO</h2>
        </header>

        <ul class="piano-keys">

            <li class="key white" data-key="A">
                <span>a</span>
            </li>
            <li class="key black" data-key="Q">
                <span>q</span>
            </li>
            <li class="key white" data-key="S">
                <span>s</span>
            </li>
            <li class="key black" data-key="W">
                <span>w</span>
            </li>
            <li class="key white" data-key="D">
                <span>d</span>
            </li>
            <li class="key white" data-key="F">
                <span>f</span>
            </li>
            <li class="key black" data-key="E">
                <span>e</span>
            </li>
            <li class="key white" data-key="G">
                <span>g</span>
            </li>
            <li class="key black" data-key="R">
                <span>r</span>
            </li>
            <li class="key white" data-key="H">
                <span>h</span>
            </li>
            <li class="key black" data-key="T">
                <span>t</span>
            </li>
            <li class="key white" data-key="J">
                <span>j</span>
            </li>
            <li class="key white" data-key="K">
                <span>k</span>
            </li>
            <li class="key black" data-key="Y">
                <span>y</span>
            </li>
            <li class="key white" data-key="L">
                <span>l</span>
            </li>
            <li class="key black" data-key="U">
                <span>u</span>
            </li>
            <li class="key white" data-key="Ñ">
                <span>ñ</span>
            </li>
            <li class="key white" data-key="Z">
                <span>z</span>
            </li>
            </li>
            <li class="key black" data-key="I">
                <span>i</span>
            </li>
            <li class="key white" data-key="X">
                <span>x</span>
            </li>
            <li class="key black" data-key="O">
                <span>o</span>
            </li>
            <li class="key white" data-key="N">
                <span>n</span>
            </li>
            <li class="key black" data-key="P">
                <span>p</span>
            </li>
            <li class="key white" data-key="M">
                <span>m</span>
            </li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
